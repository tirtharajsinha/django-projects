{% extends 'base.html' %} {% block title %} Contact {% endblock title %} {% block body %}


{% if messages %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-success alert-dismissible fade show my-0 bg-cyan" role="alert">
  <strong> {{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 {% endfor %}
{% endif %}


<div class="container-fluid my-0 px-0 mb-3">
    <img src="static/contact.jpg" class="d-block w-100" alt="...">
    <h1 class="text-center">Contact us</h1>
</div>
<div class="container pd-4 mb-5">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">contact no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your your phone no.">
        </div>


        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
